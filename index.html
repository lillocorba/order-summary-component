<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="image-container"><img class="image-hero" src="./images/illustration-hero.svg" alt=""></div>
    <div class="text-container">
      <h2 class="text-container__h2">
        Order Summary
      </h2>
      <p class="text-container__p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-box">
        <img src="./images/icon-music.svg" alt="" class="icon-music">
        <p> <span class="annual-plan">Annual Plan</span><br>
          $59.99/year</p>
        <a href="#" class="link-change">Change</a>
      </div>
      <div class="btn-container">
        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
